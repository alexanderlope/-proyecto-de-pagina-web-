<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="css/reser.css">
</head>
<body id="login">
<form action="ejercicio2.html" method="post">
    <h1>Has tu Reserva </h1>
    <fieldset id="logindatos">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" value="" pattern="^[a-zA-Z\s]+$" title="Solo se aceptan letras" class="control" placeholder="nombre" required/>
        <br>
        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" value="" pattern="^[0-9]{4}-?[0-9]{4}$" title="Solo acepta números en el siguiente formato: 2222-2222" class="control" placeholder="Número de teléfono" required/>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
        <br>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        <br>
        <label for="personas">Numeros de Personas:</label>
        <input type="number" id="personas" name="personas" min="1" required>
        <br>
        <label for="mesas">Numero de mesas:</label>
        <select id="mesas" name="mesas" required>
            <option value="">Seleccionar</option>
            <option value="mesa4">Mesa de 4 personas</option>
            <option value="mesa8">Mesa de 8 personas</option>
        </select>
        <button id="boton" type="submit">Hacer Reserva</button>
    </fieldset>
</form> 
<div id="ultimo"></div>
</body>
</html>
