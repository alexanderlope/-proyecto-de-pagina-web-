<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reservas</title>
    <link rel="stylesheet" href="css/reser.css">
</head>
<body id="login">
<form action="Rese.realizada.html" method="post">
    <h1>Has Tu Reserva </h1>
    <div class="container">
        <form action="/action_page.php">
        <div class="row">
          <div class="col-25">
            <label for="name">Nombre:</label>
          </div>
          <div class="col-75">
            <input type="text" id="nombre" value="" pattern="^[a-zA-Z\s]+$" tittle="Solo se acepta letras" class="control" placeholder="Nombre" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="telefono">Teléfono:</label>
          </div>
          <div class="col-75">
            <input type="tel" id="telefono" value="" pattern="^[0-9]{4}-?[0-9]{4}$" title="Solo acepta números en el siguiente formato: 2222-2222, 6666-6666, 7777-7777" class="control" placeholder="Número de teléfono" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Coreo Electrónico:</label>
          </div>
          <div class="col-75">
            <input type="email" id="email" name="email" placeholder="Coreo Electrónico" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="fecha">Fecha:</label>
          </div>
          <div class="col-75">
            <input type="date" id="fecha" name="fecha" placeholder="Fecha" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="hora">Hora:</label>
          </div>
          <div class="col-75">
            <input type="time" id="hora" name="hora" placeholder="Hora" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="personas">Número De Personas:</label>
          </div>
          <div class="col-75">
            <input type="number" id="personas" name="personas" min="2" max="30" placeholder="2" required>
          </div>
        </div>
        <br>
        <div class="row">
          <input type="submit" value="Hacer Reserva">
        </div>
    </div>
</form> 
<div id="ultimo"></div>
</body>
</html>
